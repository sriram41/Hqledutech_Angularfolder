<form (ngSubmit) ="loginDetails()" [formGroup]="loginForm">
    <label>Name</label>
    <input type="text" placeholder="name" formControlName = "username" />
    <br><br>
    <label>Password</label>
    <input type="password" placeholder="password" formControlName = "pwd" />
    <br><br>
    <input type="submit" value="login" />
</form>
